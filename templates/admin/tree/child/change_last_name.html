{% extends "admin/base_site.html" %}

{% block content %}
Insert new last name for selected records
    <form action="" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="hidden" name="action" value="change_lastname" />
        <input type="submit" name="apply" value="Apply last name" />

    <p>Change last name for users:</p>
        {% for user in users %}
        <p>{{ user }}</p>
        <input type="hidden" name='_selected_action' value="{{ user.pk }}" />
        {% endfor %}
    </form>
{% endblock %}
